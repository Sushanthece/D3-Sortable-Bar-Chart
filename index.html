<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
<style>

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: steelblue;
  fill-opacity: .9;
}

.x.axis path {
  display: none;
}

label {
  position: absolute;
  top: 10px;
  right: 10px;
}
</style>
<link rel="stylesheet" type="text/css" media="screen" href="stylesheet.css">
<title>Sortable Bar Chart</title> 
</head>
<body>

  <!-- HEADER -->
        <div id="header_wrap" class="outer">
            <header class="inner">
              <a id="forkme_banner" href="https://github.com/Sushanthece/D3-Sortable-Bar-Chart">View on GitHub</a>
              <h1 id="project_title">Sortable Bar Chart</h1> 
              <a id="home" href="http://sushanthece.github.io/">Home</a>
           </header>
        </div>
	<!-- MAIN CONTENT -->
	   <div>
			<section id="main_content" class="inner" >       
	
				<label><input type="checkbox"> Sort values</label>
				<script src="http://d3js.org/d3.v3.min.js"></script>
				<script src="sortable_bar.js"></script>
			
			</section>
		</div>

</body>
</html>
